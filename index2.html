<!DOCTYPE html>
<html>
    <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color: #000000">

            <!--Camera-->
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

        <!--Doremon-->
        <!--head-->
        <a-entity>
            <a-sphere position="0 2.5 -5" radius="4.5" color="blue"></a-sphere>
        </a-entity>
        <!--body-->
        <a-entity>
            <a-sphere position="0 10.4 -5" radius="4.5" color="blue"></a-sphere>
        </a-entity>
        
        <!--hands-->
        <a-entity>
            <a-cylinder position="-4  5 0.5" radius="2.5" color="blue"></a-cylinder>
            <a-cylinder position="4  5  0.5" radius="2.5" color="blue"></a-cylinder>
        </a-entity>
        <!--legs-->
        <a-entity>
        <a-cylinder position="-1  -1 0.5" radius="0.6" color="blue"></a-cylinder>
        <a-cylinder position="1  -1 0.5" radius="0.6" color="blue"></a-cylinder>
        </a-entity>

        <!--eyes-->
        <a-entity  position="0 0 0" rotation="0 0 0"
            animation="property: position; to:-0.63 8.1 0.9;dir:alternate; loop: true; dur: 1000">
            <a-sphere position="-0.63 8.1 0.9" radius="0.5" color="black"></a-sphere>
            <a-sphere position="0.63 8.1 0.9" radius="0.5" color="black"></a-sphere>
            <a-sphere position="0 7 0.9" radius="0.5" color="red"></a-sphere>
            </a-entity>
    </body>
</html>
